<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feelist</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="feelist-container">

  <!-- Logo -->
  <img src="logo.png" alt="Feelist logo" class="logo" />

  <!-- Formulario -->
  <form id="chat-form" class="chat-form">
    <input
      type="text"
      id="user-input"
      class="form-control"
      placeholder="Decime cómo te sentís (si te animás)"
      required
    />
    <button type="submit" class="btn btn-outline-light">Enviar</button>
  </form>

  <!-- Respuesta de la IA -->
  <div id="response-box" class="response-box">
    <!-- Acá va a aparecer la respuesta de Monday -->
  </div>

  <!-- Footer -->
  <footer class="footer">
    Powered by una IA con más drama que vos.
  </footer>

</div>


</body>
</html>
